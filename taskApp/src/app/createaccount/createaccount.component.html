
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form class="p-4 shadow text-center" #registerUser="ngForm" (ngSubmit)="createUser(registerUser)">
            <div class="mb-3"><h5>Create Account</h5></div>
          <div class="form-group mb-3">
            <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel>
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" placeholder="Enter user name" name="userName" ngModel>
          </div>
          <div class="form-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary ">Create account</button>
          </div>
          <div class="mb-2"><h6>OR</h6></div>
          <div class="mb-2"><h6><a class="nav-link" routerLink="/login">Login</a></h6></div>
        </form>
      </div>
    </div>
  </div>
