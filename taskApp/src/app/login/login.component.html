
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h6 class="text-danger">{{errorMsg}}</h6>
        <form class="p-4 shadow text-center" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="mb-3"><h5>Login</h5></div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Enter email" name="email" ngModel required>
          </div>
          <div>
            <small class="text-danger " *ngIf="loginForm.controls.email?.errors?.required && loginForm.controls.email.touched">email is required</small>
          </div>
          <div class="form-group mt-3">
            <input type="password" class="form-control" placeholder="Password" name="password" ngModel required>
          </div>
          <div>
            <small class="text-danger" *ngIf="loginForm.controls.password?.errors?.required && loginForm.controls.password.touched">Password is required</small>
          </div>
          <div class="mb-2">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!loginForm.valid" [ngClass]="{'disabled-button': !loginForm.valid}">Login</button>
          </div>
          <div class="mb-2"><h6>OR</h6></div>
          <div class="mb-2"><h6><a class="nav-link" routerLink="/createAccount">Create account</a></h6  ></div>
        </form>
      </div>
    </div>
  </div>
